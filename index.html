<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./dist/main.css">
  <title>Best Clash Players</title>

  <script>
  let data1 = { a: 50, b: 50 };
  let data2 = { a: 50, b: 50 };
  let best = 0;
  let playername = "";
  let country = "";
  </script>

  <script src="./src/scripts/chartupdate.js"></script>
</head>

<body>

  <div class="container">

  <script src="https://d3js.org/d3.v4.min.js"></script>

  <div class="invis">
